<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UI - 03 </title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans">

  <header class="flex justify-center w-full border-b border-gray-200">
    
    <div class="flex items-center justify-between w-full max-w-7xl px-8 py-4">
      
      <div class="flex items-center space-x-10">
        
        <a href="#" class="flex items-center space-x-2 font-bold text-2xl text-gray-900">
          <img src="images3/slack.png" alt="Slack Logo" class="w-8 h-8" />
        </a>

        <nav class="hidden lg:flex items-center space-x-6 text-sm font-medium text-gray-700">
          <div class="relative group">
            <button class="hover:text-black focus:outline-none">Features</button>
            <div class="absolute left-0 mt-2 w-48 bg-white border border-gray-200 rounded-md shadow-xl opacity-0 group-hover:opacity-100 invisible group-hover:visible transition-all z-50">
              <a href="#" class="block px-4 py-3 hover:bg-gray-50">Messaging</a>
              <a href="#" class="block px-4 py-3 hover:bg-gray-50">Channels</a>
            </div>
          </div>

          <div class="relative group">
            <button class="hover:text-black focus:outline-none">Solutions</button>
            <div class="absolute left-0 mt-2 w-48 bg-white border border-gray-200 rounded-md shadow-xl opacity-0 group-hover:opacity-100 invisible group-hover:visible transition-all z-50">
              <a href="#" class="block px-4 py-3 hover:bg-gray-50">Enterprise</a>
              <a href="#" class="block px-4 py-3 hover:bg-gray-50">Small Business</a>
            </div>
          </div>

          <button class="hover:text-black">Enterprise</button>
          <button class="hover:text-black">Resources</button>
          <button class="hover:text-black">Pricing</button>
        </nav>
      </div>

      <div class="flex items-center space-x-4 text-sm font-bold">
        <button class="text-gray-700 hover:text-gray-900">Sign in</button>
        <button class="border-2 border-purple-700 text-purple-700 px-4 py-2 rounded hover:bg-purple-50 transition-colors uppercase text-xs tracking-widest">TALK TO SALES</button>
        <button class="bg-purple-700 text-white px-5 py-3 rounded hover:bg-purple-800 transition-colors uppercase text-xs tracking-widest">GET STARTED</button>
      </div>

    </div>
  </header>

  <main class="max-w-6xl mx-auto px-8 py-20 text-center">
    <h1 class="text-5xl md:text-6xl font-black text-gray-900 mb-6 tracking-tight">
      Where <span class="text-purple-700">Work</span> Happens
    </h1>
    <p class="text-gray-700 text-xl md:text-2xl mb-10 max-w-3xl mx-auto leading-relaxed">
      Start a conversation. Close your next deal.<br />
      Team up with AI agents. It all happens in Slack.
    </p>

    <div class="flex justify-center gap-4 mb-20">
      <button class="bg-purple-700 hover:bg-purple-800 text-white font-bold px-8 py-4 rounded text-sm uppercase tracking-widest">GET STARTED</button>
      <button class="border-2 border-purple-700 text-purple-700 font-bold px-8 py-4 rounded hover:bg-purple-50 text-sm uppercase tracking-widest">FIND YOUR PLAN â†’</button>
    </div>
    
    <div class="flex flex-wrap justify-center items-center gap-12">
      <img src="images3/gm.png" alt="GM" class="h-10 w-auto object-contain" />
      <img src="images3/openai.png" alt="OpenAI" class="h-10 w-auto object-contain" />
      <img src="images3/3.webp" alt="Target" class="h-10 w-auto object-contain" />
      <img src="images3/paramount .png" alt="Paramount" class="h-10 w-auto object-contain" />
      <img src="images3/stripe1.png" alt="Stripe" class="h-10 w-auto object-contain" />
      <img src="images3/ibm1.png" alt="IBM" class="h-10 w-auto object-contain" />
    </div>
  </main>

</body>
</html>

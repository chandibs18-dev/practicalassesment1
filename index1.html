<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UI - 02</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-10">

  <section class="max-w-6xl mx-auto bg-white border-2 border-gray-300 rounded-lg p-12">


    <h2 class="text-3xl md:text-4xl font-bold text-center mb-12 leading-snug">
      The most innovative companies run <br>
      their business in Slack.
    </h2>


    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-8">


      <div class="relative h-64 rounded-2xl overflow-hidden shadow-lg 
                  bg-cover bg-center transition transform hover:scale-105 duration-300"
           style="background-image: url('images/openai-bg.jpg');">

        <div class="absolute inset-0 bg-black/50"></div>

        <div class="absolute inset-0 flex items-center justify-center">
          <img src="images/openai.png" class="h-12">
        </div>
        <div class="absolute bottom-4 right-4 w-10 h-10">
            <img src="images/playb.png" class="w-full h-full" alt="Play Button">
          </div>
      </div>
      <div class="relative h-64 rounded-2xl overflow-hidden shadow-lg 
                  bg-cover bg-center transition transform hover:scale-105 duration-300"
           style="background-image: url('images/spotify-bg.jpg');">

        <div class="absolute inset-0 bg-black/50"></div>

        <div class="absolute inset-0 flex items-center justify-center">
          <img src="images/spotify.png" class="h-12">
        </div>
      </div>

      <div class="relative h-64 rounded-2xl overflow-hidden shadow-lg 
                  bg-cover bg-center transition transform hover:scale-105 duration-300"
           style="background-image: url('images/ezcater-bg.jpg');">

        <div class="absolute inset-0 bg-black/50"></div>

        <div class="absolute inset-0 flex items-center justify-center">
          <img src="images/ezcater.png" class="h-10">
        </div>
      </div>

      <div class="relative h-64 rounded-2xl overflow-hidden shadow-lg 
                  bg-cover bg-center transition transform hover:scale-105 duration-300"
           style="background-image: url('images/ari-bg.jpg');">

        <div class="absolute inset-0 bg-black/50"></div>

        <div class="absolute inset-0 flex items-center justify-center">
          <img src="images/ari.png" class="h-10">
        </div>
      </div>

    </div>

  </section>

</body>
</html>
